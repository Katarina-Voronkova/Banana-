<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bubble{
            
            fill:whitesmoke;
            stroke:teal;
        }
    </style>
</head>
<body>

    <svg width="1400" height="900">
        <defs>
            <path id="bubble"   d="M50 6.25c27.614 0 50 18.188 50 40.625 0 22.437-22.386 40.625-50 40.625-2.652 0-5.255-0.169-7.795-0.493-10.74 10.74-23.56 12.666-35.955 12.949v-2.629c6.693-3.279 12.5-9.252 12.5-16.078 0-0.953-0.074-1.888-0.211-2.802-11.308-7.448-18.539-18.824-18.539-31.573 0-22.437 22.386-40.625 50-40.625z"/>
        </defs>
        
        <circle cy="70" r="50" fill="yellow" stroke="orange" stroke-width="3">
            <animate attributeName="cx" values='100;300;100' dur="6s" repeatCount="indefinite"/>
        </circle>

        <circle cy="370" r="50" fill="red" stroke="red" stroke-width="3">
            <animate attributeName="cx" from="100" to="500"dur="6s" repeatCount="indefinite"/>
            <animate attributeName="fill" from="blue" to="red"dur="6s" repeatCount="indefinite"/>
            <animate attributeName="stroke" from="red" to="blue"dur="6s" repeatCount="indefinite"/>
        </circle>
    
        <ellipse cy="220" cx="500"  rx="150" ry="80" fill="teal">
            <animate attributeName="rx" values="150;80;150"  dur="3s" repeatCount="indefinite" />
            <animate attributeName="ry" values="80;150;80" dur="3s" repeatCount="indefinite"  />
        </ellipse>

        <rect y="520" x="500" width="220" height="70" fill="green" stroke="purple" stroke-width="2">
            <animate attributeName="stroke-width" from="2" to="12" dur="3s" repeatCount="indefinite"/>
        </rect>
       
        <use xlink:href="#bubble"  x="100" y="450" stroke-width="2"/>     
        <animate xlink:href="#bubble" attributeName="stroke-width" from="2" to="6" dur="2s" repeatCount="indefinite"/>>   
     
    </svg>
</body>
</html>
