<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <svg width="700" height="900">
        <line x1="220" y1="10" x2="20" y2="130" stroke="violet" stroke-width="5" />;
        <rect fill-opacity="0.4" fill="red" stroke="blue" stroke-width="3" x="50" y="50" width="220" height="70"/>;
        <circle fill-opacity="0.5" r="65" cx="70" cy="70"/>;
        <ellipse rx="110" ry="60" cx="115" cy="270"/>;
    </svg>
    
    
    <svg width="700" height="900" fill="blue">
   
        <linearGradient id="grad" x1="0" y1="0%">
            <stop offset="0%" stop-color="crimson"/>
            <stop offset="49%" stop-color="gold"/>
            <stop offset="51%" stop-color="gold"/>
            <stop offset="100%" stop-color="teal"/>
        </linearGradient>

        <radialGradient id="grad2" x1="0" y1="0%">
            <stop offset="0%" stop-color="LightCyan"/>
            <stop offset="30%" stop-color="lightblue"/>
            <stop offset="70%" stop-color="MediumSlateBlue"/>
            <stop offset="100%" stop-color="steelblue"/>
        </radialGradient>
            
        
        <line x1="210" y1="60" x2="420" y2="180" stroke="green" stroke-width="5" />;
        <line x1="210" y1="50" x2="420" y2="165" stroke="green" stroke-width="5" transform ="scale(1.2 1.2)"/>;

        <rect opacity="0.4" fill="red" stroke="darkred" stroke-width="5" x="350" y="450" width="250" height="130" />;
        <rect fill="red" stroke="darkred" stroke-width="5" x="350" y="450" width="250" height="130" transform ='rotate(-20 425 515)'/>;
        
        <circle fill="darkblue"r="75" cx="200" cy="400" transform ='skewY(15)'/>;
        <circle r="75" cx="200" cy="400" transform ='skewX(-15)'/>;
        <circle opacity="0.5" r="75" cx="200" cy="400" />;
        
        <ellipse rx="110" ry="60" cx="315" cy="270" fill="url(#grad)"/>
        <ellipse rx="110" ry="60" cx="315" cy="270" transform="translate(240)" fill="url(#grad2)"/>
    </svg>
</body>
</html>
